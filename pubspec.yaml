name: your_project_name
description: A new Flutter project.

publish_to: 'none' # Remove this line if you want to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^1.0.3  # This is the key dependency for using SVG images

  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

# The following section is important for declaring assets
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section below.
  # An asset is an image, font, text file, etc.
  assets:
    - assets/
    # If you want to specify individual files, you can do that too:
    # - assets/login_illustration.svg
    # - assets/signup_illustration.svg